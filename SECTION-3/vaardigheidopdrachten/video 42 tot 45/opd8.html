  if(objectStudent.woonplaatsStudent == "Almere"){

}
  }

}

const objectDocent = {

  }

}
leeftijd = function(){
  return `De leeftijd van student is ${objectStudent.leeftijdStudent} en de leeftijd van de docent is ${objectDocent.leeftijdDocent}`
}

console.log(objectStudent.woonplaatsVanStudent())
