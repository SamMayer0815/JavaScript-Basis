<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="grid-container">
    <div class="grid-container_item score-board">A</div>
    <div class="grid-container_item num num1">B</div>
    <div class="grid-container_item operator">C</div>
    <div class="grid-container_item num num2">C</div>
    <div class="grid-container_item answer-box">
      <input class="input-answer" type="text">
      <button class="button-answer">Answer me!</button>
    </div>
    <div class="modal" id="myModal">
      <div>
        <div class="modal-content">
          <p class="model-text">GEFELICITEERD</p>
          <p class="endScore model-text"></p>
          <p class="endMistake model-text"></p>
          <p class="tijd model-text"></p>
          <button class="playAgain model-text">Play again</button>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
